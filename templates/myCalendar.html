<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>カレンダー</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
      <script type="text/javascript" src="/static/main.js"></script>
  </head>
  <body>
    <div class="menu">
      <button class="hamburger">≡</button>
      <div>
        <ul>
          <li>ss</li>
          <li>tt</li>
        </ul>
      </div>
    </div>
    <div class="calendar">
      <h1>Originalカレンダー</h1>
      <div class="select">
        <button id="last_month" class="move" onclick="changeMonth(-1)"></button>
        <div>
          <div id="title_month">current_month</div>
          <div id="title_year">current_year</div>
        </div>
        <button id="next_month" class="move" onclick="changeMonth(1)"></button>
      </div>
        <table>
          <thead></thead>
          <tbody></tbody>
        </table>
    </div>
    <div>
      <div class="upcoming-tasks">
        <h2>期限の近いタスク</h2>
        {% if upcoming_tasks %}
          <ul class="task-list">
            {% for task in upcoming_tasks %}
              <li class="task-item">
              <div class="task-deadline">期限：{{ task.add_month }}月{{ task.add_day }}日</div>
              <div class="task-title">タイトル:{{ task.add_title }}</div>  
              <div class="task-content">内容:{{ task.add_todo }}</div>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p>予定を追加してください</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
